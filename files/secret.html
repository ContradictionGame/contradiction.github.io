<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        @font-face {
            font-family: 'Determination';
            src: url('./files/Determination.ttf') format('truetype');
        }
        body {
            background-color: black;
            color: white;
            font-family: 'Determination', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .shaking-text {
            display: inline-block;
            font-size: 2rem;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-2px, 2px);
            }
            50% {
                transform: translate(2px, -2px);
            }
            75% {
                transform: translate(-2px, -2px);
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="first-warning" class="shaking-text">don't hack, or else.</div>
    <audio id="jumpscare-sound" src="./files/snd_hackJumpscare.wav"></audio>
    <div id="second-warning" class="shaking-text hidden">we warned you, <br> stop datamining</div>

    <script>
        const firstWarning = document.getElementById('first-warning');
        const secondWarning = document.getElementById('second-warning');
        const audio = document.getElementById('jumpscare-sound');

        setTimeout(() => {
            // Play sound
            audio.play();
            // After sound ends, show the second warning
            audio.onended = () => {
                firstWarning.classList.add('hidden');
                secondWarning.classList.remove('hidden');
            };
        }, 3); // Wait 3 seconds
    </script>
</body>
</html>
